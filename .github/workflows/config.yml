name: Rocktee_Build

on:
  push:
    # Sequence of patterns matched against refs/tags
    tags:
    - 'v*' # Push events to matching v*, i.e. v1.0, v20.15.10

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        target: x86_64-unknown-linux-musl
        override: true
    - uses: actions-rs/cargo@v1
      with:
        use-cross: true
        command: build
        args: --release --target x86_64-unknown-linux-musl
    - name: Create binnary package 
      run: |
        mkdir rocktee-x86_64-unknown-linux-musl
        mv target/x86_64-unknown-linux-musl/release/rocktee rocktee-x86_64-unknown-linux-musl/
        mv LICENSE rocktee-x86_64-unknown-linux-musl/
        mv README.md rocktee-x86_64-unknown-linux-musl/
        tar cvfJ rocktee-x86_64-unknown-linux-musl.tar.xz \
                    rocktee-x86_64-unknown-linux-musl

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false
    - name: Upload Release Asset
      id: upload-release-asset 
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }} 
        asset_path: rocktee-x86_64-unknown-linux-musl.tar.xz
        asset_name: rocktee-x86_64-unknown-linux-musl.tar.xz
        asset_content_type: application/zip
